    <script>
       // Define variables for deposit, withdraw, and balance amounts
let depositAmount = 0;
let withdrawAmount = 0;
let balanceAmount = 0;

// Get references to HTML elements
const depositTotal = document.getElementById("deposit-total");
const balanceTotal = document.getElementById("balance-total");
const depositInput = document.getElementById("deposit-input");
const withdrawInput = document.getElementById("withdraw-input");
const depositButton = document.getElementById("deposit-button");
const withdrawButton = document.getElementById("withdraw-button");

// Define functions to handle deposit and withdraw actions
function handleDeposit() {
  const amount = parseFloat(depositInput.value);
  depositAmount += amount;
  balanceAmount += amount;
  depositInput.value = "";
  updateDisplay();
}

function handleWithdraw() {
  const amount = parseFloat(withdrawInput.value);
  if (amount <= balanceAmount) {
    withdrawAmount += amount;
    balanceAmount -= amount;
  } else {
    alert("Insufficient funds");
  }
  withdrawInput.value = "";
  updateDisplay();
}

// Define function to update HTML display
function updateDisplay() {
  depositTotal.textContent = depositAmount.toFixed(2);
  balanceTotal.textContent = balanceAmount.toFixed(2);
}

// Add event listeners to deposit and withdraw buttons
depositButton.addEventListener("click", handleDeposit);
withdrawButton.addEventListener("click", handleWithdraw);



    </script>
